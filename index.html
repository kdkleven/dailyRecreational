  <head>

  <body class="hero-image">
      <header class="header">
        <div class="row">
         <!-- Mode Select -->
         <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1 col-xl-1">
          <img id="modeSwitch" src="assets/baseline_lightbulb_black_18dp.png">
        </div>
        <div class="col-xs-3 col-sm-6 col-md-9 col-lg-9 col-xl-4 col-xxl-4">
            <h1 id="title">Daily Recreational</h1>
          </div>
           
          <div class="col-xs-12 col-sm-6 col-md-3 col-lg-3 col-xl-2 select-field">
            <select class="form-select input-group" id="selectedState" aria-label="Default select example">
              <option selected>State</option>
              <option value="AL">Alabama</option>
              <option value="AK">Alaska</option>
              <option value="AZ">Arizona</option>
              <option value="AR">Arkansas</option>
              <option value="CA">California</option>
              <option value="CO">Colorado</option>
              <option value="CT">Connecticut</option>
              <option value="DE">Delaware</option>
              <option value="DC">District Of Columbia</option>
              <option value="FL">Florida</option>
              <option value="GA">Georgia</option>
              <option value="HI">Hawaii</option>
              <option value="ID">Idaho</option>
              <option value="IL">Illinois</option>
              <option value="IN">Indiana</option>
              <option value="IA">Iowa</option>
              <option value="KS">Kansas</option>
              <option value="KY">Kentucky</option>
              <option value="LA">Louisiana</option>
              <option value="ME">Maine</option>
              <option value="MD">Maryland</option>
              <option value="MA">Massachusetts</option>
              <option value="MI">Michigan</option>
              <option value="MN">Minnesota</option>
              <option value="MS">Mississippi</option>
              <option value="MO">Missouri</option>
              <option value="MT">Montana</option>
              <option value="NE">Nebraska</option>
              <option value="NV">Nevada</option>
              <option value="NH">New Hampshire</option>
              <option value="NJ">New Jersey</option>
              <option value="NM">New Mexico</option>
              <option value="NY">New York</option>
              <option value="NC">North Carolina</option>
              <option value="ND">North Dakota</option>
              <option value="OH">Ohio</option>
              <option value="OK">Oklahoma</option>
              <option value="OR">Oregon</option>
              <option value="PA">Pennsylvania</option>
              <option value="RI">Rhode Island</option>
              <option value="SC">South Carolina</option>
              <option value="SD">South Dakota</option>
              <option value="TN">Tennessee</option>
              <option value="TX">Texas</option>
              <option value="UT">Utah</option>
              <option value="VT">Vermont</option>
              <option value="VA">Virginia</option>
              <option value="WA">Washington</option>
              <option value="WV">West Virginia</option>
              <option value="WI">Wisconsin</option>
              <option value="WY">Wyoming</option>
            </select>
          </div>
          <div class="col-xs-12 col-sm-6 col-md-3 col-lg-3 col-xl-2">
            <select class="form-select input-group" id="selectedActivity" aria-label="Default select example">
              <option selected>Select Activity</option>
              <option value="camping">Camping</option>
              <option value="biking">Biking</option>
              <option value="hiking">Hiking</option>
              <option value="skiing">Skiing</option>
              <option value="cross-country skiing">Cross-Country Skiing</option>
              <option value="fishing">Fishing</option>
              <option value="climbing">Climbing</option>
              <option value="kayaking">Kayaking</option>
              <option value="horesback riding">Horseback Riding</option>
              <option value="snowshoeing">Snowshoeing</option>
              <option value="birdwatching">Birdwatching</option>
              <option value="scenic driving">Scenic Driving</option>
              <option value="astronomy">Astronomy</option>
            </select>
          </div>
          <!-- Search button -->
          <div class="col-xs-6 col-sm-6 col-md-2 col-lg-2 col-xl-1">
            <button id="submit" type="button" class="btn btn-success search-btn input-group">Search</button>
          </div>
          <!-- Reset search -->
          <div class="col-xs-6 col-sm-6 col-md-2 col-lg-2 col-xl-1">
            <button id="reset" type="button" class="btn btn-secondary search-btn input-group">Reset</button>
          </div>
        </div>
      </header>
      
    <!-- Quotes -->
    <div class="container">
    <section>
      <div class="row">
        <div class="col-12 quoteDiv">
          <h2 contentEditable role="textbox" aria-multiline="true" id="quote" class="col-sm h2"></h2>
        </div>
      </div>
    </section>
   
<!-- activities cards -->
    <main>
      <div class="row">
        <div id="activities" class="col-xs-6 col-sm-8 col-md-8 col-lg-12 col-xl-12 cardDiv card-columns">
        </div>
      </div>
    </main>
  </div>
