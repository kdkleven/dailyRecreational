<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Recreational</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <h1>DAILY RECREATIONAL</h1>
        </div>
    </div>
    <div class="container">
        <!-- location not zipcode TBD -->
        <div class="row">
            <div><form class="form-floating">
                <input type="email" class="form-control" id="floatingInputValue" placeholder="name@example.com" value="">
                <label for="floatingInputValue">Location Zipcode</label><button type="button" class="btn btn-success">Success</button>
              </form></div>
        </div>
    </div>
    <!-- quote stretch goal -->
    <div class="container">
        <div class="row">
            <div id="activitiesList">Activities
                <ul>
                    <li>Skiing</li>
                    <li>Snowmobiling</li>
                    <li>Hiking</li>
                </ul>
            </div>
            <!-- <div id="quote" class="col-sm">
                Daily Quote "I'm good enough, smart enough, and gosh darn it people like me"
            </div> -->
        </div>
    </div>
    <!-- weather card  -->
    <div class="container">
        <div class="row">
            <div id="weather" class="col-sm">
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                      <h5 id="todayWeather" class="card-title">Weather</h5>
                      <h6 id ="currentTemp" class="card-subtitle mb-2 text-muted">Current Temp</h6>
                      <p id="high" class="card-text">High</p>
                      <p id ="low" class="card-text">Low</p>
                      <p id="windspeed" class="card-text">Windspeed</p>
                      <p id="humidity" class="card-text">Humidity</p>
                      <!-- <a href="#" class="card-link">Card link</a>
                      <a href="#" class="card-link">Another link</a> -->
                    </div>
                  </div>
            </div>

            <!-- select activity dropdown -->
            <!-- nearby -->
            <div id="activities" class="col-sm">
                <div class="card" style="width: 18rem;">
                    <img src="https://www.sailinc.org/sites/default/files/ORCA-3-5-16.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                      <p id="actCategory" class="card-text">activity category</p>
                      <p id="actTitle" class="card-text"> title</p>
                      <p id="actDescription" class="card-text"> description</p>
                      <p id="actLocation" class="card-text"> location/address</p>
                    </div>
                  </div>
            </div>

        </div>
    </div>

</body>

</html>
